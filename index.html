<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="">
        </div>
        <div class="clear"></div>
        <div class="search-bar">
            <p class="search-prg">Search the web using Google!</p><br>

            <input class="btn-1" type="submit" value="Google Search">
            <input  class="btn-2" type="submit" value="I'm feeling lucky">
        </div>
        <div class="btn"></div>
        <div class="card1">
            <ul>
                <a href="#"><li>Special Searches</li></a>
                <a href="#"><li>Stanfor Search</li></a>
                <a href="#"><li>Linux Search</li></a>
            </ul>
        </div>
        <div class="card2">
            <ul>
                <a href="#"><li>Help!</li></a>
                <a href="#"><li>About Google</li></a>
                <a href="#"><li>Company Info</li></a>
                <a href="#"><li>Google Logos!</li></a>
            </ul>
        </div>
        <div class="card3">
            <h5>Get Google! updates monthly</h5> 
            <br>
            <input size="33" class="archive-search" placeholder="your e-mail" type="text"><br>
            <input class="archive-submit" type="submit" value="Subscribe">
            <a class="archive" href="#">Archive</a>
        </div>
        <div class="copyright clear"> 
            <p>Copyright Â©1998 Google Inc.</p>
        </div>
    </div>
